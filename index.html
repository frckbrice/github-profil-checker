<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Github Profil seeker</title>
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js" integrity="sha512-06NZg89vaTNvnFgFTqi/dJKFadQ6FIglD6Yg1HHWAUtVFFoXli9BZL4q4EO1UTKpOfCfW5ws2Z6gw49Swsilsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <h5>Made by Franck Brice Avom</h5>
    <main id="main">
      <section id="section1">
        <label class="label-for-input">Search for GitHub Profil infos.</label
        ><br />
        <form class="usernameform form">
          <input
            type="text"
            class="searchinput"
            placeholder="Enter the Username account"
            name="searchinput"
          />
        </form>
      </section>
      <hr style="max-width: 100%; color: #123350;" />
      <div id="section2"></div>
    </main>
  </body>
</html>
